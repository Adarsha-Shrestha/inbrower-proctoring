<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Disable text selection for the entire page */
        body {
            user-select: none; /* Prevent text selection */
        }
        input, textarea, select {
            user-select: none; /* Prevent text selection inside inputs */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Prevent copy, paste, and cut operations
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());
    
            // Function to request fullscreen mode
            function enterFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                // Remove the fullscreen button after fullscreen is requested
                fullscreenButton.style.display = 'none';
                // Show the content after fullscreen is entered
                document.querySelector('.dashboard').style.display = 'block';
                // Remove the background blur after entering fullscreen
                document.getElementById('content').style.filter = 'none';
            }
    
            // Create a fullscreen button
            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Enter Fullscreen';
            fullscreenButton.style.position = 'fixed';
            fullscreenButton.style.top = '50%';
            fullscreenButton.style.left = '50%';
            fullscreenButton.style.transform = 'translate(-50%, -50%)';
            fullscreenButton.style.padding = '20px';
            fullscreenButton.style.fontSize = '18px';
            fullscreenButton.style.backgroundColor = '#009688'; // Stylish green color
            fullscreenButton.style.color = '#fff'; // White text
            fullscreenButton.style.border = 'none'; // Remove default border
            fullscreenButton.style.borderRadius = '12px'; // Rounded corners
            fullscreenButton.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)'; // Subtle shadow
            fullscreenButton.style.cursor = 'pointer'; // Pointer cursor on hover
            fullscreenButton.style.transition = 'background-color 0.3s, transform 0.2s'; // Smooth transitions
            fullscreenButton.style.zIndex = '1000';
            fullscreenButton.addEventListener('click', enterFullscreen);
            document.body.appendChild(fullscreenButton);
    
            // Apply blur to the background
            document.getElementById('content').style.filter = 'blur(10px)'; // Blurs the content
        });
    </script>

<body>
    <div id="content" class="dashboard">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        <div class="content">
            <div class="question-list">
                <h2>General Knowledge Questions</h2>
                <ul>
                    <li>
                        <p>What is the capital of Nepal?</p>                        
                        <input type="text" name="question1" placeholder="Your answer">
                    </li>
                    <li>Who painted the Mona Lisa?</li>
                    <li>What is the largest planet in our solar system?</li>
                    <li>What is the chemical symbol for gold?</li>
                    <li>Who wrote "To Kill a Mockingbird" novel?</li>
                </ul>
            </div>
        </div>
        <div class="video-container">
            <button id="toggleButton">Start Video Feed</button>
            <img id="videoFeed" style="display: none;" alt="Video Feed">
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const videoFeed = document.getElementById('videoFeed');
        let isActive = false;

        toggleButton.addEventListener('click', async () => {
            try {
                const response = await axios.post('/toggle_video_feed');
                isActive = response.data.status === 'active';
                toggleButton.textContent = isActive ? 'Stop Video Feed' : 'Start Video Feed';
                videoFeed.style.display = isActive ? 'block' : 'none';
                if (isActive) {
                    videoFeed.src = '/video_feed';
                } else {
                    videoFeed.src = '';
                }
            } catch (error) {
                console.error('Error toggling video feed:', error);
            }
        });
    </script>
</body>
