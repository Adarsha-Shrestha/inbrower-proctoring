<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Disable text selection for the entire page */
        body {
            user-select: none; /* Prevent text selection */
        }
        input, textarea, select {
            user-select: none; /* Prevent text selection inside inputs */
        }

        /* Style for the fullscreen button */
        .fullscreen-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 18px;
            background-color: #009688; /* Stylish green color */
            color: #fff; /* White text */
            border: none; /* Remove default border */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Apply blur to the background */
        #content.blur {
            filter: blur(10px); /* Blurs the content */
        }

        /* Style for the warning screen */
        .warning-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Solid black background */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it appears above other elements */
        }

        .warning-sign {
            font-size: 50px;
            color: #B22222;
            background-color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div id="content" class="dashboard">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        <div class="content">
            <div class="question-list">
                <h2>General Knowledge Questions</h2>
                <ul>
                    <li>
                        <p>What is the capital of Nepal?</p>                        
                        <input type="text" name="question1" placeholder="Your answer">
                    </li>
                    <li>Who painted the Mona Lisa?</li>
                    <li>What is the largest planet in our solar system?</li>
                    <li>What is the chemical symbol for gold?</li>
                    <li>Who wrote "To Kill a Mockingbird" novel?</li>
                </ul>
            </div>
        </div>
        <div class="video-container">
            <button id="toggleButton">Start Video Feed</button>
            <img id="videoFeed" style="display: none;" alt="Video Feed">
        </div>
    </div>

    <!-- Warning Screen -->
    <div id="warningScreen" class="warning-screen">
        <div class="warning-sign">WARNING</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Prevent copy, paste, and cut operations
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());

            // Function to request fullscreen mode
            function enterFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                // Remove the fullscreen button after fullscreen is requested
                fullscreenButton.style.display = 'none';
                // Show the content after fullscreen is entered
                document.querySelector('.dashboard').style.display = 'block';
                // Remove the background blur after entering fullscreen
                document.getElementById('content').classList.remove('blur');
            }
            
            // Function to handle exiting fullscreen mode
            function handleFullscreenExit() {
                // Show warning screen
                document.getElementById('warningScreen').style.display = 'flex';
                // Apply blur to the background
                document.getElementById('content').classList.add('blur');
            }

            // Listen for fullscreen change events
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    handleFullscreenExit();
                }
            });
            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) {
                    handleFullscreenExit();
                }
            });
            document.addEventListener('mozfullscreenchange', () => {
                if (!document.mozFullScreenElement) {
                    handleFullscreenExit();
                }
            });
            document.addEventListener('MSFullscreenChange', () => {
                if (!document.msFullscreenElement) {
                    handleFullscreenExit();
                }
            });

            // Create a fullscreen button
            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Enter Fullscreen';
            fullscreenButton.className = 'fullscreen-button'; // Apply CSS class
            fullscreenButton.addEventListener('click', enterFullscreen);
            document.body.appendChild(fullscreenButton);

            // Apply blur to the background
            document.getElementById('content').classList.add('blur'); // Blurs the content
        });

        const toggleButton = document.getElementById('toggleButton');
        const videoFeed = document.getElementById('videoFeed');
        let isActive = false;

        toggleButton.addEventListener('click', async () => {
            try {
                const response = await axios.post('/toggle_video_feed');
                isActive = response.data.status === 'active';
                toggleButton.textContent = isActive ? 'Stop Video Feed' : 'Start Video Feed';
                videoFeed.style.display = isActive ? 'block' : 'none';
                if (isActive) {
                    videoFeed.src = '/video_feed';
                } else {
                    videoFeed.src = '';
                }
            } catch (error) {
                console.error('Error toggling video feed:', error);
            }
        });
    </script>
</body>
</html>
