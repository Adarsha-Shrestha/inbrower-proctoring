<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="content">
            <h2>Cheating Detection Results</h2>
            {% if graph %}
                <img src="data:image/png;base64,{{ graph }}" alt="Cheating Instances Graph">
            {% else %}
                <p>No test data available. Please run a test session to generate data.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
